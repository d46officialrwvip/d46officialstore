  </div>
  <div class="container">
    <div class="search-bar">
      <div class="search-bar-inner">
        <input type="text" id="searchInput" placeholder="Search">
        <select id="categorySelect" onchange="filterByCategory()">
          <option value="All">All</option>

  <script>
    // Disable zoom via Ctrl+ and pinch
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
      }
    });
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    const firebaseConfig = {
  apiKey: "AIzaSyDj9_vRv7D6JvVhppyyADcLVcL9D2fSkRQ",
  authDomain: "admin-panel-fe36e.firebaseapp.com",
  databaseURL: "https://admin-panel-fe36e-default-rtdb.firebaseio.com",
  projectId: "admin-panel-fe36e",
  storageBucket: "admin-panel-fe36e.firebasestorage.app",
  messagingSenderId: "1086479379078",
  appId: "1:1086479379078:web:2e0da1a78339ac16e7bf07",
  
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const appGrid = document.getElementById("app-grid");
    const searchInput = document.getElementById("searchInput");
    const categorySelect = document.getElementById("categorySelect");
    let allApps = [];

    db.collection("apps").onSnapshot(snapshot => {
      allApps = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayApps(allApps);
    });

    db.collection("categories").onSnapshot(snapshot => {
      categorySelect.innerHTML = '<option value="All">All</option>';
      snapshot.forEach(doc => {
        const category = doc.data().name;
        categorySelect.innerHTML += `<option value="${category}">${category}</option>`;
      });
    });

    function displayApps(apps) {
      appGrid.innerHTML = "";
      apps.forEach(app => {
        appGrid.innerHTML += `
          <div class="app-card">
            <img src="${app.logoUrl}" class="app-logo" alt="${app.name}" />
            <h3>${app.name}</h3>
            <p>Version: ${app.version}</p>
            <a href="app.html?id=${app.id}" class="download-btn">Download</a>
          </div>`;
      });
    }

    searchInput.addEventListener("input", () => filterByCategory());

    function filterByCategory() {
      const category = categorySelect.value;
      const keyword = searchInput.value.toLowerCase();
      const filtered = allApps.filter(app => {
        const matchCategory = category === "All" || app.category === category;
        const matchKeyword = app.name.toLowerCase().includes(keyword);
        return matchCategory && matchKeyword;
      });
      displayApps(filtered);
    }

    function toggleMenu() {
      const dropdownMenu = document.getElementById("dropdownMenu");
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    }

    function goToNotifications() {
      window.location.href = "notifications.html";
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ff00",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
